<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>行星与飞船</title>
		<link rel="stylesheet" type="text/css" href="second25.css">
		<script type="text/javascript" src="second25.js"></script>
	</head>

	<body>
		<div id="lineBox">
			<div id="FirstLine">
				<div class="plane" id="firstPlane"></div>
				<div id="SecondLine">
					<div class="plane" id="secondPlane"></div>
					<div id="ThirdLine">
						<div class="plane" id="thirdPlane"></div>
						<div id="FourthLine">
							<div class="plane" id="fourthPlane"></div>
							<div id="FifthLine">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="control">
				<ul id="control_ul">
					<li><span>飞机一</span><button id="firstFlyBtn">开始飞行</button><button id="firstStopBtn">暂停</button><button id="firstDstBtn">摧毁</button></li>
					<li><span>飞机二</span><button id="secondFlyBtn">开始飞行</button><button id="secondStopBtn">暂停</button><button id="secondDstBtn" >摧毁</button></li>
					<li><span>飞机一</span><button id="thirdFlyBtn">开始飞行</button><button id="thirdStopBtn">暂停</button><button id="thirdDstBtn">摧毁</button></li>
					<li><span>飞机一</span><button id="fourthFlyBtn">开始飞行</button><button id="fourthStopBtn">暂停</button><button id="fourthDstBtn">摧毁</button></li>
				</ul>
				<button id="newPlaneBtn">新的飞机起飞</button>
			</div>
		</div>
		<div id="consoleBox">
			
			<textarea id="consoleText"></textarea>
			
		</div>

	</body>

</html>
