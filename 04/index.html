<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>first04</title>
	<style type="text/css">
		*{margin: 0;padding: 0}
		.box{height: 200px;width: 400px;background: #ccc;margin: 100px auto ;position: relative;overflow: hidden;}
		.box1{border-radius: 0 50% 50% 0;width: 100px;background: #fc0;height: 100px;position: absolute;top: -50px;left: -50px}
		.box2{border-radius: 50% 50% 0 0;width: 100px;background: #fc0;height: 100px;position: absolute;bottom: -50px;right: -50px}	
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
		<dir class="box2"></dir>
	</div>
</body>
</html>
